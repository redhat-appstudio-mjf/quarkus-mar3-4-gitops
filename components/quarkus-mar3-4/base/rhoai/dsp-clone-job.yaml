apiVersion: batch/v1
kind: Job
metadata:
  name: dsp-clone-job-quarkus-mar3-4-gitops
spec:
  template:
    metadata:
      name: dsp-clone-job-quarkus-mar3-4-gitops
    spec:
      serviceAccountName: quarkus-mar3-4-dsp-job
      containers:
        - name: initialize-dsp
          image: quay.io/redhat-ai-dev/utils:latest
          command:
            - /bin/bash
            - -c
            - |
              NS=$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace)
              oc wait -l statefulset=quarkus-mar3-4-notebook --for=condition=ready pod --timeout=300s
              oc exec  StatefulSet/quarkus-mar3-4-notebook -- git clone https://github.com/redhat-appstudio-mjf/quarkus-mar3-4
      restartPolicy: Never
